<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Pergunta</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #0a1a2f;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Fundo animado de chuva */
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            background: image-set("/urso.png");
            animation: rain 9s linear infinite;
            top: 0;
            left: 0;
            opacity: 0.5;
            z-index: 0;
        }

        @keyframes rain {
            100% {
                background-position: 30% 100%;
            }
        }

        /* Urso */
        .bear {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 250px;
            opacity: 0.85;
            z-index: 1;
        }

        /* Texto principal */
        h1 {
    margin-top: -48px;
    margin-bottom: 2px;
    color: yellow;
    z-index: 6;
    font-size: 4em;
    text-shadow: 2px 2px 6px black;
        }

        /* Botões */
        .buttons {
            position: relative;
            z-index: 2;
            display: flex;
            gap: 20px;
                justify-content: space-between;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease;
            width: 18em;
        }

        button:hover {
            transform: scale(1.05);
        }

        #yesBtn {
            background: #4cafef;
            color: white;
        }

        #noBtn {
            background: #ef4c4c;
            color: white;
        }
    </style>
</head>
