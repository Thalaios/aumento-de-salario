<head>
    <meta charset="UTF-8">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #screen2 {
            display: flex;
            /* torna visível e flexível */
            justify-content: center;
            align-items: center;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://i.imgur.com/GpPtK7g.jpg") no-repeat center/cover;
        }

        .card {
            height: 21em;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 26em;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .card h2 {
            color: goldenrod;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .card p {
            margin: 6px 0;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease;
            width: 15em;
            background: gold;
            color: white;
        }

        button:hover {
            transform: scale(1.05);
        }

        /* atributos */
        .atributos {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .atributo {
            opacity: 0;
            transform: translateY(20px);
            animation: aparecer 0.7s forwards;
        }

        .positivo {
            color: green;
            font-weight: bold;
        }

        .negativo {
            color: red;
            font-weight: bold;
        }

        @keyframes aparecer {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.3s ease;
        }

        /* Conteúdo */
        .modal-content {
            background: linear-gradient(135deg, #ffeb3b, #ff5722);
            margin: 10% auto;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px #ffeb3b;
            animation: slideDown 0.4s ease;
            position: relative;
        }

        /* Fechar */
        .close {
            color: #fff;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        /* Range */
        #percentualAumento {
            width: 100%;
            margin: 10px 0;
        }

        /* Botões */
        .modal-content button {
            margin: 10px 5px 0 0;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        #confirmAumento {
            background-color: #4caf50;
            color: white;
        }

        #confirmAumento:hover {
            background-color: #45a049;
        }

        #cancelAumento {
            background-color: #e91e63;
            color: white;
        }

        #cancelAumento:hover {
            background-color: #d81b60;
        }

        /* Animações */
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>
